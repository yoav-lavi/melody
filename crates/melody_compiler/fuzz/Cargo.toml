[package]
name = "melody_compiler-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.melody_compiler]
path = ".."
features = ["fuzzer"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "ast_fuzz"
path = "fuzz_targets/ast_fuzz.rs"
test = false
doc = false
